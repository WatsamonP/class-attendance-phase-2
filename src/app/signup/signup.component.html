<div [@routerTransition]>
  <div id="body">
    <div id="content">
      <img src="assets/images/logo.png" width="200px" /><br><br>
      <form autocomplete="off" novalidate class="login-form" [formGroup]="form">
        <fieldset>

          <!-- EMAIL -->
          <div class="input-group" style="padding-bottom: 10px">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon" style="width:130px">
                <i class="fa fa-user-circle" aria-hidden="true"></i> EMAIL
              </div>
            </div>
            <input type="text" formControlName="email" class="form-control" placeholder="EMAIL" aria-label="Input group example" aria-describedby="btnGroupAddon">
            <!-- Valid -->
            <div *ngIf="email.value==null" class="input-group-append"></div>
            <div *ngIf="email.value!=null && email.errors" class="input-group-append">
              <label class="input-group-text bg-danger text-light" style="width: 40px">
                <i class="fa fa-close" aria-hidden="true"></i></label>
            </div>
            <div *ngIf="email.valid" class="input-group-append">
              <label class="input-group-text bg-primary text-light" style="width: 40px">
                <i class="fa fa-check" aria-hidden="true"></i></label>
            </div>
          </div>
          <!-- END EMAIL -->
          <!-- PASSWORD -->
          <div class="input-group" style="padding-bottom: 25px">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon" style="width:130px">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i> PASSWORD
              </div>
            </div>
            <input type="password" formControlName="password" class="form-control" placeholder="PASSWORD" aria-label="Input group example"
              aria-describedby="btnGroupAddon">
            <!-- Valid -->
            <div *ngIf="password.value==null" class="input-group-append"></div>
            <div *ngIf="password.value!=null && password.errors" class="input-group-append">
              <label class="input-group-text bg-danger text-light">
                <i class="fa fa-close" aria-hidden="true"></i> 6 ตัวขึ้นไป</label> 
            </div>
            <div *ngIf="password.valid" class="input-group-append">
              <label class="input-group-text bg-primary text-light" style="width: 40px">
                <i class="fa fa-check" aria-hidden="true"></i></label>
            </div>
          </div>
          <!-- END PASSWORD -->
          <!-- Name -->
          <div class="input-group" style="padding-bottom: 10px">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon" style="width:130px">
                NAME
              </div>
            </div>
            <input type="text" placeholder="First Name" formControlName="firstName" class="form-control">
            <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control">
            <!-- Valid -->
            <div *ngIf="firstName.value==null || lastName.value==null" class="input-group-append"></div>
            <div *ngIf="(firstName.value!=null && firstName.errors) || (lastName.value!=null && lastName.errors) " 
              class="input-group-append">
              <label class="input-group-text bg-danger text-light" style="width: 40px">
                <i class="fa fa-close" aria-hidden="true"></i></label>
            </div>
            <div *ngIf="firstName.valid && lastName.valid" class="input-group-append">
              <label class="input-group-text bg-primary text-light" style="width: 40px">
                <i class="fa fa-check" aria-hidden="true"></i></label>
            </div>
          </div>
          <!-- END Name -->

          <!-- USERNAME -->
          <div class="input-group" style="padding-bottom: 10px">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon" style="width:130px">
                <i class="fa fa-user" aria-hidden="true"></i> USERNAME
              </div>
            </div>
            <input type="text" formControlName="username" class="form-control" placeholder="Username" aria-label="Input group example"
              aria-describedby="btnGroupAddon">
            <!-- Valid -->
            <div *ngIf="username.value==null" class="input-group-append"></div>
            <div *ngIf="username.value!=null && username.errors" class="input-group-append">
              <label class="input-group-text bg-danger text-light" style="width: 40px">
                <i class="fa fa-close" aria-hidden="true"></i></label>
            </div>
            <div *ngIf="username.valid" class="input-group-append">
              <label class="input-group-text bg-primary text-light" style="width: 40px">
                <i class="fa fa-check" aria-hidden="true"></i></label>
            </div>
          </div>
          <!-- END USERNAME -->
          <!-- TEL -->
          <div class="input-group" style="padding-bottom: 10px">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon" style="width:130px">
                <i class="fa fa-phone" aria-hidden="true"></i> TEL.
              </div>
            </div>
            <input type="text" formControlName="tel" class="form-control" placeholder="Telephone NO." aria-label="Input group example"
              aria-describedby="btnGroupAddon">
            <!-- Valid -->
            <div *ngIf="tel.value==null" class="input-group-append"></div>
            <div *ngIf="tel.value!=null && tel.errors" class="input-group-append">
              <label class="input-group-text bg-danger text-light" style="width: 40px">
                <i class="fa fa-close" aria-hidden="true"></i></label>
            </div>
            <div *ngIf="tel.valid" class="input-group-append">
              <label class="input-group-text bg-primary text-light" style="width: 40px">
                <i class="fa fa-check" aria-hidden="true"></i></label>
            </div>
          </div>
          <!-- END PASSWORD -->

              <div class="input-group-text" id="btnGroupAddon" style="width:130px">
                <i class="fa fa-unlock" aria-hidden="true"></i> PASSWORD
              </div>

                <i class="fa fa-phone" aria-hidden="true"></i> TEL.
              </div>
            </div>
            <input type="text" placeholder="Telephone NO." formControlName="tel" class="form-control">
          </div>
          <div class="input-group" style="padding-bottom: 10px">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon" style="width:130px">
                NAME
              </div>
            </div>

            <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control">
          </div-->

        </fieldset>
        <button [disabled]="!form.valid" type="button" class="btn btn-primary" (click)="signUp()">Register</button>
        <br>
        <hr>
        <p>
          มีบัญชีผู้ใช้แล้ว
          <button type="button" class="btn btn-default btn-sm" (click)="gotoLogin()">SIGN IN</button>
        </p>

      </form>
    </div>
  </div>
